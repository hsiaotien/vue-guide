<!DOCTYPE html>
<html lang="en">
<!--
全局组件和局部注册组件. 可以看到全局组件,所有的vue中都可以用
局部注册组件效果与刚才的全局注册是类似的，这个counter组件只能在当前的Vue实例中使用. 要使用就在实例中注册才能使用
-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <counter></counter>
</div>
<div id="app2">
    <counter></counter>
    <!--可以看到局部注册的组件，只在有引入此子组件的vue实例中可以使用-->
</div>


<script src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    const counter = {
        template:"<button v-on:click=\"count++\">你点了我 {{ count }} 次，我记住了.</button>",
        data(){
            return{
                count:0,
            }
        },
    };
    var vm = new Vue({
        el:"#app",
        components:{
            counter
        }
    });
    var vm2 = new Vue({
        el:"#app2",
    })
</script>
</body>
</html>
