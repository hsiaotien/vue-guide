<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <sub-component :items="lessons"></sub-component>
    <hr/>
    <!--但子组件来渲染页面，可能会空白（如没有数据没有穿），
    所以父向子传递应该设置默认值，防止空白页面。解决方案在下一个示例展示-->
    <sub-component></sub-component>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    const subComponent = {
        // 直接使用props接收到的属性来渲染页面
        template:'\
                <ul>\
                    <li v-for="item in items" :key="item.id">{{item.id}} : {{item.name}}</li>\
                </ul>\
                ',
        props: ['items'] // 通过props来接收一个父组件传递的属性
    };
    var vm = new Vue({
        el: "#app",
        data:{
            lessons:[
                {id:1, name: 'java'},
                {id:2, name: 'php'},
                {id:3, name: 'ios'},
            ]
        },
        components: {
            subComponent
        }
    })

</script>
</body>
</html>
