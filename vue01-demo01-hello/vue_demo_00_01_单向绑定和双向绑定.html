<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--双向绑定，v-model属于双向绑定，v和m互相影响-->
    <input type="text" v-model="num">
    <!--单向绑定，{{name}}属于单向绑定，模型中的数据绑定到视图中，v监听m的数据变化。可控制台改变vm.name进行测试-->
    <h2>{{name}},非常帅,有{{num}}位女神</h2>
</div>
<script src="./node_modules/vue/dist/vue.js">
</script>
<script type="text/javascript">
    // 生成一个Vue实例
    var vm = new Vue({
        el:"#app",// el,即element。要渲染的的页面元素
        data:{// 数据
            name:'虎哥',
            num:1,
        }
    })
</script>
</body>
</html>
