<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    类似if - else 和if -else if ,vue也提供了类似语法
    v-else 元素必须紧跟在带 v-if 或者 v-else-if 的元素的后面，否则它将不会被识别. 注意,类似if-else, else是不需要条件的
    v-else-if，顾名思义，充当 v-if 的“else-if 块”，可以连续使用. 此外也需要紧跟.
    -->
</head>
<body>
<div id="app">

    <ul >
        <!--
        当v-if和v-for出现在一起时，v-for优先级更高。也就是说，会先遍历，再判断条件。
        两者的优先级: v-for 优先级高于v-if , 一定会先执行v-for.  可以看到v-if中用到v-for的遍历结果, 也不抱错. 就验证了两者的优先级
        -->
        <li  v-if="user.gender=='女'" v-for="(user,index) in users" :key="index" >
           {{index}} -{{user.name}}:{{user.gender}}:{{user.age}}
        </li>
        <!--<li  v-else >-->
            <!--{{index}} -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;{{user.name}}:{{user.gender}}:{{user.age}}-->
        <!--</li>-->
        <li  v-else-if="user.gender=='双性'" >
            {{index}} -{{user.name}}:{{user.gender}}
        </li>
    </ul>

</div>

<script src="./node_modules/vue/dist/vue.js" ></script>
<script type="text/javascript" >
    let vm = new Vue({
        el:"#app",
        data:{
            users:[

                {name:'虎哥', gender:'男', age: 30},
                {name:'范冰冰', gender:'女', age: 24},
                {name:'刘亦菲', gender:'女', age: 18},
                {name:'古力娜扎', gender:'双性', age: 25},
                {name:'柳岩', gender:'女', age: 21},
            ]
        },

    })
</script>
</body>
</html>
