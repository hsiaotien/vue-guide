<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
v-if，顾名思义，条件判断。当得到结果为true时，所在的元素才会被渲染。
v-show, 效果上看是一样的.
不同的是带有 v-show 的元素始终会被渲染并保留在 DOM 中。v-show 只是简单地切换元素的 CSS 属性 display。
两者应用场景不同: 需要频繁切换状态的用show. 切换少的,比如对权限判断后只切换一次,用if. 考虑的是dom节点是否需要删除是否需要隐藏.
频繁创建节点消耗资源.
-->
<body>

<div id="app">
    <button @click="show=!show">click me</button>
    <div v-show="show" style="width: 100px;height: 100px;border: red solid 1px">
        toggle me
    </div>
</div>

<script src="./node_modules/vue/dist/vue.js" ></script>
<script type="text/javascript" >
    let vm = new Vue({
        el:"#app",
        data:{
            show:true,
        },

    })
</script>
</body>
</html>
